<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06 - Ajax Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint =
      'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];

    fetch(endpoint) // returns a promise .then() return to us a blob of data;
      .then(blob => blob.json())
      .then(data => cities.push(...data));

    const suggestions = document.querySelector(".suggestions");

    document.querySelector("input").addEventListener("input", function () {
      if (!this.value.length) {
        showDefaultText();
      } else {

        const html = cities.filter(place => {
          const regex = new RegExp(this.value, "gi");
          return place.city.match(regex) || place.state.match(regex);
        }).map(place => {
          const regex = new RegExp(this.value, "gi");
          const name = place.city.concat(`, ${place.state}`).replace(regex, `<span class="hl">${this.value}</span>`);
          
          return `
            <li>
              <span> ${name}</span>
              <span class="population">${place.population}</span>
            </li>
          `
        }).join("");
        suggestions.innerHTML = html;
      }
    });

    function showDefaultText() {
      suggestions.innerHTML = `
        <li>Filter for a city</li>
        <li>or a state</li>`;
    }
  </script>
</body>

</html>
