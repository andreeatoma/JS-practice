<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09 - DevTools Tricks</title>
  <style>
    body{
        margin: 0;
        background: rgb(46, 204, 113);
        background-size: cover;
    }
    p{
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
  </style>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN× <br/> check the devtools</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("Hello world!");
    
    // Interpolated
    const name="Diana";
    console.log(`Hello world! My name is ${name}`);
    
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red');
    
    // warning!
    console.warn("Oh noooo!");

    // Error :|
    console.error('Error')

    // Info
    console.info("I love programming!");
    
    // Testing - test for something. If it is false output the message
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
    });
    
    // counting
    console.count('Diana');
    console.count('Diana');
    console.count('Diana');
    console.count('Andrei');
    console.count('Andrei');
    console.count('Diana');
    console.count('Diana');
    console.count('Diana');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })
    
    console.table(dogs);
  </script>
</body>
</html>
